  function copyBioLinks(){

  // ====== ROUTER ======
  function route(){
    readSrc();
    navActive();
    const hash = location.hash || "#/";
    const app = $("#app");

    if(state.selectedJobId) setSelectedJob(state.selectedJobId);

    if(hash.startsWith("#/jobs")){
      app.innerHTML = renderJobs();
    }else if(hash.startsWith("#/apply")){
      app.innerHTML = renderApply();
      const sel = document.querySelector('select[name="jobId"]');
      if(sel){
        sel.value = state.selectedJobId || sel.value;
        onQuickJobChange(sel.value);
      }
    }else if(hash.startsWith("#/qa")){
      app.innerHTML = renderQA();
    }else{
      app.innerHTML = renderHome();
    }
  }

  function render(){ route(); }

  // ====== INIT ======
  window.openJobModal = openJobModal;

  window.openForm = openForm;
  window.setFilter = setFilter;
  window.resetFilters = resetFilters;
  window.submitQuickApply = submitQuickApply;
  window.onQuickJobChange = onQuickJobChange;
  window.copyBioLinks = copyBioLinks;
  window.hideModal = hideModal;
  window.closeModal = closeModal;

  window.addEventListener("hashchange", route);
  window.addEventListener("load", ()=>{
    const url = new URL(location.href);
    const job = url.searchParams.get("job");
    if(job && JOBS.some(j=>j.id===job)) setSelectedJob(job);
    route();
  });

  // Tracking source
  function readSrc(){
    const url = new URL(location.href);
    const src = url.searchParams.get("src");
    if(src){
      localStorage.setItem("cx_src", src);
      state.src = src;
    }else{
      state.src = localStorage.getItem("cx_src") || "website";
    }
  }
