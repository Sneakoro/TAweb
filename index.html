.modal{
  max-width: 720px; width:100%;
  background: var(--panel);
  border: 1px solid var(--line);

  box-shadow: var(--shadow);

  opacity: 0;
  transition: transform .18s ease, opacity .18s ease;
}

.modal-backdrop.open .modal{
  transform: translateY(0) scale(1);
  opacity: 1;
}

/* Modal animation (smooth open/close) */
.modal-backdrop.open .modal{
  /* override base transition to avoid double animation */
  transition: none;
  animation: modalIn 240ms cubic-bezier(.2,.9,.2,1) both;
}
.modal-backdrop.closing .modal{
  transition: none;
  animation: modalOut 160ms ease both;
}

/* subtle content entrance */
.modal .meta, .modal .addr, .modal .warnline, .modal .hr, .modal ul, .modal .actions{
  animation: contentIn 220ms ease both;
  animation-delay: 60ms;
}

@keyframes modalIn{
  from{ transform: translateY(14px) scale(.985); opacity: 0; }
  to  { transform: translateY(0) scale(1); opacity: 1; }
}
@keyframes modalOut{
  from{ transform: translateY(0) scale(1); opacity: 1; }
  to  { transform: translateY(10px) scale(.99); opacity: 0; }
}
@keyframes contentIn{
  from{ opacity: 0; transform: translateY(6px); }
  to  { opacity: 1; transform: translateY(0); }
}

  function applyTheme(theme){
    document.documentElement.dataset.theme = theme;

    const btn = document.getElementById("themeToggle");
    if(btn) btn.textContent = (theme === "dark") ? "Light" : "Dark";

    const logo = document.getElementById("cxLogo");

      const LOGO_FOR_LIGHT_THEME = "assets/cnx-logo-light.svg";

  function initTheme(){
    const saved = localStorage.getItem("cx_theme");
    const theme = saved || "dark";
    applyTheme(theme);

    const btn = document.getElementById("themeToggle");
    if(btn && !btn.dataset.bound){
      btn.dataset.bound = "1";
      btn.addEventListener("click", ()=>{
        const next = (document.documentElement.dataset.theme === "dark") ? "light" : "dark";
        localStorage.setItem("cx_theme", next);
        applyTheme(next);

    }
  }

  // OPTION 2: reveal on scroll
  function setupReveal(){
    const els = document.querySelectorAll("[data-reveal]");
    if(!els.length) return;

    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("is-visible");
          io.unobserve(e.target);
        }
      });
    }, { threshold: 0.12 });

    els.forEach(el=> io.observe(el));
  }

  function route(){
