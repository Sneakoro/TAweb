<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concentrix HCM Tuyển dụng | Apply nhanh</title>
  <meta name="description" content="Concentrix HCM tuyển dụng (Quận 12/Quận 11). Chọn vị trí phù hợp và apply 1 phút. Job English 24/7 bắt buộc (TL sắp ca, không chọn ca)." />
  <meta property="og:title" content="Concentrix HCM Tuyển dụng | Apply nhanh" />
  <meta property="og:description" content="Chọn vị trí phù hợp và apply 1 phút. Quận 12: Tòa nhà Tech Valley/Tòa nhà QTSC1/Tòa nhà QTSC9. Quận 11: Tòa nhà Flemington (dự kiến Tòa nhà OneHub Quận 9)." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#f6f7fb;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#111827;
      --muted:#4b5563;
      --line:rgba(17,24,39,.10);

      /* Concentrix-ish: purple + blue */
      --accent:#5b5cff;
      --accent2:#7c3aed;

      --danger:#dc2626;
      --ok:#16a34a;

      --shadow: 0 12px 30px rgba(17,24,39,.10);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(180deg, #ffffff, var(--bg));
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1080px; margin:0 auto; padding:18px}

    .topbar{
      position:sticky; top:0; z-index:50;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .topbar-inner{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 18px}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{
      width:38px; height:38px; border-radius:12px;
      background: linear-gradient(135deg, rgba(91,92,255,.95), rgba(124,58,237,.95));
      box-shadow: var(--shadow);
    }
    .brand h1{font-size:14px; margin:0; letter-spacing:.2px}
    .brand p{margin:0; font-size:12px; color:var(--muted)}
    .nav{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end}
    .chip{
      font-size:12px; color:var(--muted);
      border:1px solid var(--line);
      padding:8px 10px; border-radius:999px;
      background: rgba(17,24,39,.03);
    }
    .chip.active{
      color:var(--text);
      border-color: rgba(91,92,255,.35);
      background: rgba(91,92,255,.08);
    }

    .hero{
      padding:22px 0 6px;
      display:grid; grid-template-columns: 1.35fr .65fr; gap:16px;
    }
    @media (max-width: 880px){
      .hero{grid-template-columns:1fr}
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .hero h2{margin:0 0 8px; font-size:28px; letter-spacing:.2px}
    .hero p{margin:0 0 12px; color:var(--muted); line-height:1.5}

    .btnrow{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:0; cursor:pointer;
      padding:11px 14px;
      border-radius: 14px;
      font-weight:700;
      color: #ffffff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: var(--shadow);
    }
    .btn.secondary{
      background: rgba(17,24,39,.03);
      color: var(--text);
      border: 1px solid var(--line);
      box-shadow:none;
    }

    .bullets{display:grid; gap:8px; margin-top:14px}
    .bullet{
      display:flex; gap:10px; align-items:flex-start;
      color: var(--muted); font-size:13px;
    }
    .dot{width:10px; height:10px; border-radius:999px; background: rgba(22,163,74,.9); margin-top:4px}
    .dot.warn{background: rgba(220,38,38,.9)}

    .grid{
      display:grid; gap:12px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (max-width: 820px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding:14px;
      box-shadow: 0 8px 20px rgba(17,24,39,.06);
    }
    .card h3{margin:0 0 6px; font-size:16px}

    .meta{display:flex; flex-wrap:wrap; gap:8px; margin:8px 0}
    .badge{
      font-size:12px; color: var(--muted);
      border: 1px solid var(--line);
      background: rgba(17,24,39,.02);
      padding:6px 10px; border-radius:999px;
    }
    .badge.hot{
      border-color: rgba(220,38,38,.25);
      background: rgba(220,38,38,.06);
      color: #7f1d1d;
      font-weight:700;
    }
    .badge.ok{
      border-color: rgba(22,163,74,.22);
      background: rgba(22,163,74,.06);
      color: #14532d;
      font-weight:700;
    }

    .addr{color: var(--muted); font-size:13px; line-height:1.45}

    .warnline{
      margin-top:10px;
      color:#7f1d1d;
      font-size:13px;
      border-left: 3px solid rgba(220,38,38,.9);
      padding:8px 10px;
      background: rgba(220,38,38,.08);
      border-radius: 12px;
    }

    .actions{display:flex; gap:10px; margin-top:12px; flex-wrap:wrap}
    .actions .btn{padding:10px 12px; border-radius: 12px; font-size:13px}
    .actions .btn.secondary{font-weight:700}

    .filters{
      display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;
    }
    label{font-size:12px; color: var(--muted); display:block; margin-bottom:6px}
    select, input, textarea{
      width:100%;
      padding:10px 10px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.95);
      color: var(--text);
      outline:none;
    }
    textarea{min-height:90px; resize:vertical}
    .filterbox{min-width: 180px; flex:1}

    .section-title{margin:18px 0 10px; font-size:16px; color: var(--text)}
    .muted{color: var(--muted)}

    .qa{border:1px solid var(--line); border-radius: var(--radius); overflow:hidden}
    .qa details{padding:12px 14px; background: rgba(17,24,39,.01); border-top:1px solid var(--line)}
    .qa details:first-child{border-top:0}
    .qa summary{cursor:pointer; font-weight:750}
    /* updated: keep line breaks in answers */
    .qa p{margin:10px 0 0; color: var(--muted); line-height:1.55; white-space: pre-line}

    .footer{
      margin:18px 0 90px;
      color: var(--muted);
      font-size:12px;
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      border-top:1px solid var(--line);
      padding-top:14px;
    }
    .copybtn{
      border:1px solid var(--line);
      background: rgba(17,24,39,.02);
      color: var(--text);
      padding:8px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:750;
      font-size:12px;
    }

    .sticky-cta{
      position:fixed; left:0; right:0; bottom:0; z-index:60;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--line);
    }
    .sticky-inner{
      max-width:1080px; margin:0 auto;
      padding:12px 16px; display:flex; gap:10px; align-items:center; justify-content:space-between;
    }
    .sticky-inner .left{display:flex; flex-direction:column; gap:2px}
    .sticky-title{font-size:12px; color: var(--muted)}
    .sticky-job{font-size:13px; font-weight:800}

    .toast{
      position:fixed; top:14px; right:14px; z-index:100;
      background: rgba(255,255,255,.95);
      border:1px solid var(--line);
      padding:10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      color: var(--text);
      font-size:13px;
      display:none;
    }

    .hr{height:1px; background: var(--line); margin:12px 0}
    .small{font-size:12px; color: var(--muted)}
    .pillbox{display:flex; gap:8px; flex-wrap:wrap}
    .pill{
      font-size:12px;
      padding:7px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(17,24,39,.02);
      color: var(--muted);
    }
